<!DOCTYPE html>  
<html>  
    <head>
      <title> Real Time Chat </title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css" />
      <meta name="google-signin-client_id" content="956107799194-vnbcq8gk3efjtjo5g28rijknu4o8tnsv.apps.googleusercontent.com">
      <link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
      <div id="server-time"></div>
        <div class="g-signin2" data-onsuccess="onSignIn" style="display: none;"></div>
        <div id="chat"  style="display: none;">
            <!-- <select id="lang">
                <option value="en">En</option>
                <option value="ukr">Ua</option>
            </select>
            <input id="message" type="text" placeholder="message" value="msg">
            
            <a id="send" >Send</a> -->
            <div class="input-group mb-3">
              <input id="message" type="text" class="form-control"  placeholder="message" value="msg">
              <select id="lang" class="form-control">
                <option value="en">En</option>
                <option value="ukr">Ua</option>
              </select>
              <input type="button" value="Send"  id="send" class="input-group-text">
            </div>
            <h2>Chat Messages</h2>
            <div id="msg_html">
               <div class="container" style="display: none;" id="from" >
                  <img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" alt="Avatar" style="width:100%;">
                  <p>Hello. How are you today?</p>
                  <span class="time-right">11:00</span>
                </div>
                <div class="container darker" style="display: none;" id="my" >
                  <img src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" alt="Avatar" class="right" style="width:100%;">
                  <p style="text-align: right;">Hey! I'm fine. Thanks for asking!</p>
                  <span class="time-left">11:01</span>
                </div>
            </div>
            <div id="msg">
               
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/translate@1/translate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
        <script src="client.js"></script>  
    </body>
</html>
